<style>
    body {
    margin: 0;
    font-family: sans-serif; 
    background-color: black;
    }
</style>
<div style = "
    position: absolute; 
    color: white; 
    padding: 8px; 
    user-select: none;
">
    <span>Score: <span id = "scoreEl">0</span></span>
</div>

    display: none;
    position: absolute;
    background-color: white;
    top: 50%;

    left: 50%;
    padding: 16px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    border-radius: 5px;
">
    <h1 style = "
        font-size: 40px; 
        margin-top: 10px; 
        margin-bottom: 5px
    ">Game Over</h1>

    <button id = "buttonEl" style = "
        background-color: rgb(0, 191, 255); 
        border: none; 
        color: white; 
        padding: 8px 10px; 
        border-radius: 7px;
        cursor: pointer;
        user-select: none;
    ">Restart Game</button>
</div>

<div id = "startModalEl" style = "
    position: absolute;
    background-color: white;
    top: 50%;
    transform: translate(-50%, -50%);

    text-align: center;
    border-radius: 5px;
">

        font-size: 40px; 
        margin-top: 10px;
